{% extends "base.html" %}

{% block content %}
<h2>{{ object.username }}'s Profile</h2>
{% if object.userprofile.bio %}
<div>
<b>Bio:</b>
{{ object.userprofile.bio }}<br />
</div>
{% endif %}
{% if object.username == user.username %}
<a href="{% url 'edit_profile' %}">Edit Profile</a>
{% endif %}
{% endblock %}
